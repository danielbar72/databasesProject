<!DOCTYPE html>
<html>
<head>
    <title>Genie - Find Relevant Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .logout-container {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(0, 128, 128, 0.8); 
            border-top: 1px solid rgba(0, 128, 128, 0.8); 
            border-right: 1px solid rgba(0, 128, 128, 0.8); 
            border-left: 1px solid rgba(0, 128, 128, 0.8); 
        }

        .logout-button {
            padding: 5px 10px;
            background-color: transparent;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        .logout-button:hover {
            background-color: rgba(0, 128, 128, 0.5); /* Light Teal with transparency */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('../static/img/Researching-bro.png');
            background-size: 50%; 
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
        }

        .header {
            font-size: 48px; 
            color: #008080; 
            margin-bottom: 10px; 
        }

        .description {
            color: #008080; 
            margin-bottom: 20px; 
            text-align: center;
            max-width: 80%;
            font-size: 18px; 
            line-height: 1.5; 
        }

        .search-container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            margin-top: 20px; 
        }

        .search-bar {
            flex: 1; 
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-button {
            padding: 8px 16px;
            background-color: #008080; 
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #005757; 
        }

        .output-container {
            text-align: center;
            padding: 20px;
        }

        .output-text {
            font-size: 18px;
            color: #333; 
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <a href="{{url_for('logout')}}" class="logout-button">Logout</a>
    </div>
    <div class="container">
        <div class="header">Genie</div>
        <div class="description">
            The platform that provides comprehensive disease information including genetic data, descriptions, and treatment options all in one place. Simply search for the disease of interest and access summarized data.
        </div>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="search-button" onclick="showOutput()">Search</button>
        </div>
    </div>
    <div class="output-container" id="output" style="display: none;">
        <p class="output-text">Output will be displayed here...</p>
    </div>
    <script>
        function showOutput() {
            var outputDiv = document.getElementById("output");
            outputDiv.style.display = "block";
        }
    </script>
</body>
</html>
