<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login Page</h1>
    <a href="{{url_for('register')}}">Don't have an account? Sign up</a><br>
    
    <form method="POST" action="">
        {{form.hidden_tag()}}
        {{form.username}}<br>
        {{form.password}}<br>
        {{form.submit}}
    </form>


</body>
</html>
