<!DOCTYPE html>
<html>
<head>
    <title>Genie - Find Relevant Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .logout-container {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(0, 128, 128, 0.8); /* Teal with transparency */
            border-top: 1px solid rgba(0, 128, 128, 0.8); /* Teal with transparency */
            border-right: 1px solid rgba(0, 128, 128, 0.8); /* Teal with transparency */
            border-left: 1px solid rgba(0, 128, 128, 0.8); /* Teal with transparency */
        }

        .logout-button {
            padding: 5px 10px;
            background-color: transparent;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        .logout-button:hover {
            background-color: rgba(0, 128, 128, 0.5); /* Light Teal with transparency */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('../static/img/background.jpg'); /* Background image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8); /* White with transparency */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .search-bar {
            width: 300px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-button {
            padding: 8px 16px;
            background-color: #008080; /* Teal */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #005757; /* Dark Teal */
        }

        .output-container {
            text-align: center;
            padding: 20px;
        }

        .output-text {
            font-size: 18px;
            color: #333; /* Dark Gray */
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <button class="logout-button">Logout</button>
    </div>
    <div class="container">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="search-button" onclick="showOutput()">Search</button>
        </div>
    </div>
    <div class="output-container" id="output" style="display: none;">
        <p class="output-text">Output will be displayed here...</p>
    </div>
    <script>
        function showOutput() {
            var outputDiv = document.getElementById("output");
            outputDiv.style.display = "block";
        }
    </script>
</body>
</html>
