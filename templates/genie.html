<!DOCTYPE html>
<html>
<head>
    <title>Genie - Find Relevant Information</title>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White */
            color: #008080; /* Teal */
            margin: 0;
            padding: 0;
            position: relative;
        }

        .logout-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            border-bottom: 1px solid #008080; /* Teal */
            background-color: #ffffff; /* White */
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .logout-button {
            padding: 5px 10px;
            background-color: #ffffff; /* White */
            color: #008080; /* Teal */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
            font-size: 14px;
        }

        .logout-button:hover {
            background-color: #008080; /* Teal */
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 50px;
            background-image: url('../static/img/green_landing.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            position: relative;
        }

        .div-3 {
            color: #ffffff; /* White */
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .div-5 {
            margin-top: 50px;
        }

        .landing-page {
            position: relative;
        }

        #search-form {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent White */
            padding: 10px;
            border-radius: 5px;
        }

        #search-input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            padding: 10px 20px;
            background-color: #008080; /* Teal */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #005757; /* Dark Teal */
        }

        .div-42 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <button class="logout-button"><a href="{{ url_for('logout') }}" style="color: #008080; text-decoration: none;">Logout</a></button>
    </div>
    <div class="container">
        <div class="div-3">Genie</div>
        <div class="div-5">
            <div class="landing-page">
                <form id="search-form">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Enter gene or disease name..."
                    />
                    <button type="submit" class="button">Search</button>
                </form>
                <div id="results"></div>
                <script src="../static/js/scripts.js"></script>
            </div>
        </div>
    </div>
    <div class="div-8">
        <button class="button"><a href="learn_more.html" style="color: #fff; text-decoration: none;">Learn More</a></button>
        <button class="button"><a href="contact_us.html" style="color: #fff; text-decoration: none;">Contact Us</a></button>
    </div>
    <div class="div-42">Â© 2024 Genie. All rights reserved.</div>
</body>
</html>
