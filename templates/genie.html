<!DOCTYPE html>
<html>
<head>
    <title>Genie - Find Relevant Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .logout-container {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(0, 128, 128, 0.8); 
            border-top: 1px solid rgba(0, 128, 128, 0.8); 
            border-right: 1px solid rgba(0, 128, 128, 0.8); 
            border-left: 1px solid rgba(0, 128, 128, 0.8); 
        }

        .logout-button {
            padding: 5px 10px;
            background-color: transparent;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        .logout-button:hover {
            background-color: rgba(0, 128, 128, 0.5); 
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('../static/img/Researching-bro.png');
            background-size: 50%; 
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
        }

         .header {
    font-size: 60px;
    color: #008080;
    margin: 0;
    position: absolute;
    top: 20px; /* Adjust the top positioning */
    left: 50%;
    transform: translateX(-50%);
}

.description {
    color: #008080;
    margin: 0;
    text-align: center;
    max-width: 50%;
    font-size: 18px;
    line-height: 1.5;
    position: absolute;
    top: 120px; /* Adjust the top positioning */
    left: 50%;
    transform: translateX(-50%);
}

        .search-container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            margin-top: 20px; 
        }

         .search-container {
    position: absolute;
    top: 250px; /* Adjust the top positioning */
    left: 50%;
    transform: translateX(-50%);
}

.search-bar {
    width: 300px;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
}

.search-button {
    padding: 8px 16px;
    background-color: #008080; /* Teal */
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;

}

.search-button:hover {
    background-color: #005757; /* Dark Teal */
}

        .output-container {
            text-align: center;
            padding: 20px;
        }

        .output-text {
            font-size: 18px;
            color: #333; 
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <a href="{{url_for('logout')}}" class="logout-button">Logout</a>
    </div>
    <div class="container">
        <div class="header">Genie</div>
        <div class="description">
            The platform that provides comprehensive disease information including genetic data, descriptions, and treatment options all in one place. Simply search for the disease of interest and access summarized data.
        </div>
        <div class="search-container">
    <form id="search-form">
        <input
            type="text"
            id="search-input"
            name="search_input"
            class="search-bar"
            placeholder="Enter gene or disease name..."
        />
        <button type="submit" class="button">Search</button>
    </form>
    <div id="results" class="output-container" style="display: none;"></div>
</div>
<script src="../static/js/scripts.js"></script>

</body>
</html>
