<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
</head>
<body>
    <h1>Register Page</h1>
    <a href="{{url_for('login')}}">Already have an account? Log in</a><br>
    <form method="POST" action="">
        {{form.hidden_tag()}}
        {{form.username}}<br>
        {{form.password}}<br>
        {{form.submit}}<br>
        {% if form.username.errors %}
                <ul>
                    {% for error in form.username.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
    </form>
</body>
</html>
